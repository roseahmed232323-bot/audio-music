<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Modern Art Portfolio</title>

<style>
/* üåô Dark UI + Smooth Scroll */
html{scroll-behavior:smooth;}
body{
  margin:0;
  font-family:'Segoe UI',sans-serif;
  background:#020617;
  color:white;
}

/* Navbar */
header{
  position:fixed;
  width:100%;
  top:0;
  background:rgba(0,0,0,0.6);
  backdrop-filter:blur(10px);
  display:flex;
  justify-content:space-between;
  padding:15px 40px;
  z-index:1000;
}
nav a{
  color:white;
  margin:0 15px;
  text-decoration:none;
  transition:0.3s;
}
nav a:hover{color:cyan;}

/* Hero Section */
.hero{
  height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  background:radial-gradient(circle at center,#0f172a,#020617);
  text-align:center;
}
.hero h1{
  font-size:50px;
  animation:fadeIn 2s ease;
}
.hero p{opacity:0.7;}

@keyframes fadeIn{
  from{opacity:0;transform:translateY(40px);}
  to{opacity:1;transform:translateY(0);}
}

/* Gallery */
.gallery{
  padding:100px 40px;
  text-align:center;
}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:20px;
}
.grid img{
  width:100%;
  border-radius:12px;
  cursor:pointer;
  transition:0.4s;
}
.grid img:hover{
  transform:scale(1.05);
  box-shadow:0 0 20px cyan;
}

/* Modal Popup */
.modal{
  display:none;
  position:fixed;
  z-index:2000;
  padding-top:100px;
  left:0;top:0;
  width:100%;height:100%;
  background:rgba(0,0,0,0.9);
}
.modal img{
  margin:auto;
  display:block;
  width:80%;
  max-width:600px;
  border-radius:10px;
}
.close{
  position:absolute;
  top:40px;
  right:60px;
  font-size:40px;
  cursor:pointer;
}

/* Music Button */
#musicBtn{
  position:fixed;
  bottom:20px;
  right:20px;
  padding:12px 16px;
  border:none;
  border-radius:50px;
  background:rgba(0,0,0,0.6);
  color:white;
  backdrop-filter:blur(10px);
  cursor:pointer;
  z-index:3000;
}

section{padding:100px 20px;}
</style>
</head>

<body>

<header>
  <h2>MY ART</h2>
  <nav>
   
   
  </nav>
</header>

<!-- üéß Music Button -->
<button id="musicBtn" >‚ñ∂ Play Music</button>
<audio id="bgMusic" autoplay loop >
  <source src="instagram-1772102073454441k_q3BOxdg2.mp3" type="audio/mp3">
</audio>

<!-- Hero -->
<section id="home" class="hero">
  <h1><a href="">Welcome to My Art World</a></h1>
  <p>Modern ‚Ä¢ Abstract ‚Ä¢ Digital Art</p>
</section>

<!-- Gallery -->
<section id="gallery" class="gallery">
  <h2>Gallery</h2>
  <div class="grid">
    <img src="https://picsum.photos/400?1">
    <img src="https://picsum.photos/400?2">
    <img src="https://picsum.photos/400?3">
    <img src="https://picsum.photos/400?4">
    <img src="https://picsum.photos/400?5">
    <img src="https://picsum.photos/400?6">
  </div>
</section>

<!-- Contact -->
<section id="contact">
  <h2 style="text-align:center;">Contact Me</h2>
  <p style="text-align:center;opacity:0.6;">For commissions & projects</p>
</section>

<!-- Image Modal -->
<div id="modal" class="modal">
  <span class="close">&times;</span>
  <img id="modalImg">
</div>

<script>
// üîç Image Modal Popup
const modal=document.getElementById("modal");
const modalImg=document.getElementById("modalImg");
document.querySelectorAll(".grid img").forEach(img=>{
  img.addEventListener("click",()=>{
    modal.style.display="block";
    modalImg.src=img.src;
  });
});
document.querySelector(".close").onclick=()=>modal.style.display="none";
window.onclick=e=>{if(e.target==modal)modal.style.display="none";};

// üéµ Music Control
const music=document.getElementById("bgMusic");
const btn=document.getElementById("musicBtn");
let isPlaying=false;

btn.addEventListener("click",()=>{
  if(!isPlaying){
    music.play();
    btn.innerHTML="‚è∏ Pause Music";
    isPlaying=true;
  }else{
    music.pause();
    btn.innerHTML="‚ñ∂ Play Music";
    isPlaying=false;
  }
});

// Auto play on first click anywhere
document.body.addEventListener("click",()=>{
  if(!isPlaying){
    music.play();
    btn.innerHTML="‚è∏ Pause Music";
    isPlaying=true;
  }
},{once:true});
</script>

</body>
</html>
